<div class="page-wrapper">
  <div class="title">
    <h1 class="title__main">Bin2Dec</h1>
    <h2 class="title__sub">Convert binary to decimal</h2>
  </div>
  <div class="form-wrapper">
    <form class="form">
      <div class="form__input">
        <input
          (input)="getInput()"
          class="form__input-inner"
          type="text"
          [(ngModel)]="number"
          name="number"
        />
      </div>

      <div class="screen">
        <div class="screen__display">
          <label>{{ result }}</label>
        </div>
      </div>
    </form>
  </div>
</div>
